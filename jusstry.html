<body>

     // Maling a simple alert box
    // alert("This is an alert")   
    function ChangeWord(){
        document.getElementById("Skomota").innerHTML="NgwanaSesi";

    }
    // Its a function 
    function ChangeStyles(){
        document.getElementById("Skomishxtah").style.fontSize="90px";

        document.getElementById("Skomishxtah").style.color="purple";
        document.getElementById("Skomishxtah").style.backgroundColor="pink";

    //Function to hide and show 
    function show(){
        document.getElementById("TWC").style.display="block";

    }
    function hide (){
        document.getElementById("TWC").style.display="none";
    }
    
    </script>
